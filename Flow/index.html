<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="A productivity app for lists, notes, and quick text storage">
  <meta name="theme-color" content="#7aa2d4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Flow">
  
  <!-- Manifest & Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Login Screen -->
  <div class="login-container" id="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="icons/icon-96x96.png" alt="Flow" class="login-logo">
        <h1 class="login-title">Flow</h1>
        <p class="login-subtitle">Sign in to continue</p>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input 
            type="email" 
            id="login-email" 
            name="email" 
            required 
            autocomplete="email"
            placeholder="you@example.com"
          >
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <input 
            type="password" 
            id="login-password" 
            name="password" 
            required 
            autocomplete="current-password"
            placeholder="••••••••"
          >
        </div>
        
        <div class="login-error hidden" id="login-error"></div>
        
        <button type="submit" class="btn btn-primary login-btn">
          Sign In
        </button>
      </form>
    </div>
  </div>

  <!-- Main App (hidden until authenticated) -->
  <div class="app-container hidden" id="app-container">
    <!-- User Menu Button -->
    <button class="user-menu-btn" id="user-menu-btn" aria-label="User menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </button>
    
    <!-- User Dropdown -->
    <div class="user-dropdown hidden" id="user-dropdown">
      <div class="user-info">
        <span class="user-email" id="user-email"></span>
      </div>
      <button class="btn btn-secondary sign-out-btn" id="sign-out-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Sign Out
      </button>
    </div>

    <main class="panels-wrapper">
      <!-- Left Column Container (Desktop) -->
      <div class="left-column">
        <!-- Lists Panel (Primary) -->
        <section class="panel panel-lists" id="panel-lists" data-panel="lists">
          <header class="panel-header">
            <h1>Lists</h1>
            <div class="search-bar">
              <input type="search" id="lists-search" placeholder="Search lists..." aria-label="Search lists">
            </div>
          </header>
          <div class="panel-content">
            <div class="lists-container" id="lists-container">
              <!-- Categories and lists will be rendered here -->
            </div>
            <button class="btn btn-add" id="add-category-btn">
              <span class="btn-icon">+</span>
              Add Category
            </button>
          </div>
        </section>

        <!-- Scratchpad Panel -->
        <section class="panel panel-scratchpad" id="panel-scratchpad" data-panel="scratchpad">
          <header class="panel-header">
            <h1>Scratchpad</h1>
          </header>
          <div class="panel-content">
            <div class="scratchpad-grid" id="scratchpad-grid">
              <!-- Clipboard slots will be rendered here -->
            </div>
            <button class="btn btn-add" id="add-clipboard-btn">
              <span class="btn-icon">+</span>
              Add Clipboard
            </button>
          </div>
        </section>
      </div>

      <!-- Right Panel: Notes -->
      <section class="panel panel-notes" id="panel-notes" data-panel="notes">
        <header class="panel-header">
          <h1>Notes</h1>
          <div class="search-bar">
            <input type="search" id="notes-search" placeholder="Search notes..." aria-label="Search notes">
          </div>
        </header>
        <div class="panel-content">
          <div class="tags-filter" id="tags-filter">
            <!-- Tag filter pills will be rendered here -->
          </div>
          <div class="notes-grid" id="notes-grid">
            <!-- Note cards will be rendered here -->
          </div>
          <button class="btn btn-add" id="add-note-btn">
            <span class="btn-icon">+</span>
            Add Note
          </button>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav" id="bottom-nav">
      <button class="nav-btn" data-target="scratchpad" aria-label="Go to Scratchpad">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
        <span class="nav-label">Scratchpad</span>
      </button>
      <button class="nav-btn active" data-target="lists" aria-label="Go to Lists">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
        <span class="nav-label">Lists</span>
      </button>
      <button class="nav-btn" data-target="notes" aria-label="Go to Notes">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span class="nav-label">Notes</span>
      </button>
    </nav>
  </div>

  <!-- Modal Template -->
  <div class="modal-overlay" id="modal-overlay" hidden>
    <div class="modal" id="modal" role="dialog" aria-modal="true">
      <header class="modal-header">
        <h2 class="modal-title" id="modal-title">Modal Title</h2>
        <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
      </header>
      <div class="modal-body" id="modal-body">
        <!-- Modal content will be injected here -->
      </div>
      <footer class="modal-footer" id="modal-footer">
        <!-- Modal actions will be injected here -->
      </footer>
    </div>
  </div>

  <!-- Confirmation Dialog Template -->
  <div class="confirm-overlay" id="confirm-overlay" hidden>
    <div class="confirm-dialog" role="alertdialog" aria-modal="true">
      <p class="confirm-message" id="confirm-message">Are you sure?</p>
      <div class="confirm-actions">
        <button class="btn btn-secondary" id="confirm-cancel">Cancel</button>
        <button class="btn btn-danger" id="confirm-ok">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast" hidden>
    <span class="toast-message" id="toast-message"></span>
    <button class="toast-action" id="toast-action" hidden>Undo</button>
  </div>

  <!-- Loading Spinner (shown during auth check) -->
  <div class="loading-spinner" id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <!-- App Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/storage-firebase.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/scratchpad.js"></script>
  <script src="js/lists.js"></script>
  <script src="js/notes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
